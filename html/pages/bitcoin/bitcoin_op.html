<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../../css/functions.css">
    <link rel="stylesheet" href="../../../css/question_box.css">

    <!-- 비용 ',' 찍는 js -->
    <script src="../../../js/addcomma.js"></script>
    <!-- 함수 구현 -->
    <script src="../../../js/bitcoin.js"></script>

    <!-- html 삽입 js -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#bitcoin").load("../../function/bitcoin/bitcoin.html");
            //~이렇게 한줄만 해주면 알아서 contents에 testContents.html파일을 넣어 준다.
        });
    </script>
</head>

<body>



    <div class="box1">
        <div class="box2">

            <dir>
                <h1>
                    비트코인 피해금액 <br>:
                    <span class="result_span" id="Bitcoin_Result">
                        [결과 값]
                    </span>
                    (원)
                </h1>
            </dir>

            <dir>
                <!-- 입력 -->
                <dir>
                    <!-- 각 항목 -->
                    <dir>
                        <span>해당 날짜의 1코인(토큰)당 가격 (원)</span>
                        <input type="text" id='aa' onkeyup="Bitcoin()" />
                    </dir>
                    <dir>
                        <span>탈취당한 코인 수</span>
                        <input type="text" id='bb' onkeyup="Bitcoin()" />
                    </dir>
                </dir>
            </dir>

            <div id="submit">
                <input style="zoom:2" type="button" value="건너뛰기" onclick="skip()">
                <input style="zoom:2" type="button" value="확인버튼" onclick="submit()">
            </div>

        </div>
    </div>

    <input style="width: 90%; display: none;" value="0" type="text" id="c" value="ccc">

    <script>

        function _GET(search) {
            var obj = {};
            var uri = decodeURI(search);
            uri = uri.slice(1, uri.length);

            var param = uri.split('&');

            for (var i = 0; i < param.length; i++) {
                var devide = param[i].split('=');
                obj[devide[0]] = devide[1];
            }

            return obj;
        }

        var arr = new Array();
        var dataa;

        window.onload = function () {
            var search = window.location.search;
            var getData = _GET(search);
            var sender = document.querySelector('#c');

            sender.value = getData.val;
            dataa = sender.value;

        }
        function skip() {
            var data = dataa + "//0+0/0";
            window.open("result_op.html?val=" + data, "_self");
        }

        function submit() {
            if (Bitcoin() != null) {
                window.open("result_op.html?val=" +dataa+ '//' + document.getElementById('aa').value + '+' + document.getElementById('bb').value + '/' + Bitcoin(), "_self");
            }
        }
    </script>


</body>

</html>

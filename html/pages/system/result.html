    <!-- 함수 구현 -->
    <script src="../../../js/T.js"></script>

</head>

<body>

    <div class="box1">
        <div class="box2">

            <div id="title">
                <h1 class="titleH">시스템 손실 예측 결과</h1>
                <h3 class="titleH">---</h3>
            </div>
            
            
            <div id="question-result">
                <div class="result">
                    <span class="result-span">직접적 피해액</span>
                    <span class="result-span" id="a">1</span>
                    <span class="result-span">→ 000,000</span>
                    <span class="result-span">가중치 적용&nbsp;&nbsp;&nbsp;<input style="zoom: 1.5;" type="checkbox"></span>
                </div>
                <div class="result">
                    <span class="result-span">잠재적 피해액</span>
                    <span class="result-span" id="aa">1</span>
                    <span class="result-span">→ 000,000</span>
                    <span class="result-span">가중치 적용&nbsp;&nbsp;&nbsp;<input style="zoom: 1.5;" type="checkbox"></span>
                </div>
                <div class="result">
                    <span class="result-span">생산효율 저하로 인한 손실액</span>
                    <span class="result-span" id="aaa">1</span>
                    <span class="result-span">→ 000,000</span>
                    <span class="result-span">가중치 적용&nbsp;&nbsp;&nbsp;<input style="zoom: 1.5;" type="checkbox"></span>
                </div>
                <div class="result">
                    <span class="result-span">복구불능 데이터 가치<br>(데이터 재생산 비용)</span>
                    <span class="result-span" id="aaaa">1</span>
                    <span class="result-span">→ 000,000</span>
                    <span class="result-span">가중치 적용&nbsp;&nbsp;&nbsp;<input style="zoom: 1.5;" type="checkbox"></span>
                </div>
                <div class="result">
                    <span class="result-span">매출 이익 손실 비용</span>
                    <span class="result-span" id="aaaaa">1</span>
                    <span class="result-span">→ 000,000</span>
                    <span class="result-span">가중치 적용&nbsp;&nbsp;&nbsp;<input style="zoom: 1.5;" type="checkbox"></span>
                </div>
                <div class="result">
                    <span class="result-span">예방비용</span>
                    <span class="result-span" id="aaaaaa">1</span>
                    <span class="result-span">→ 000,000</span>
                    <span class="result-span">가중치 적용&nbsp;&nbsp;&nbsp;<input style="zoom: 1.5;" type="checkbox"></span>
                </div>
                <br>
                <div class="result">
                    <span style="font-weight: bold;" class="result-span">총 피해액</span>
                    <span style="font-weight: bold;" class="result-span" id="aaaaaaa">1</span>
                    <span style="font-weight: bold;" class="result-span">가중치 적용 피해액</span>
                    <span style="font-weight: bold;" class="result-span">→ 000,000</span>
                </div>
            </div>

            <div id="submit">
                <input style="zoom:2; display: none;" type="button" value="확인버튼" onclick="submit()">
                <input style="zoom:2;" type="button" value="최종 결과" onclick="submit()">
            </div>
        </div>
    </div>

    <input style="width: 90%; display: none;" type="text" id="c" value="ccc">

    <script type="text/javascript">

        function _GET(search) {
            var obj = {};
            var uri = decodeURI(search);
            uri = uri.slice(1, uri.length);

            var param = uri.split('&');

            for (var i = 0; i < param.length; i++) {
                var devide = param[i].split('=');
                obj[devide[0]] = devide[1];
            }

            return obj;
        }

        window.onload = function () {
            var search = window.location.search;
            var getData = _GET(search);
            var sender = document.querySelector('#c');

            sender.value = getData.val;

            var arr = sender.value.split("+");  // 구분자를 통해 나뉜 결과는 배열로 저장된다.
            // alert(arr);   // ["aa", "bb", "cc", "dd", "ee"]
            // console.log(arr);   // ["aa", "bb", "cc", "dd", "ee"]

            document.getElementById("a").textContent = ": " + addComma(arr[4]);
            document.getElementById("aa").textContent = ": " + addComma(arr[3]);
            document.getElementById("aaa").textContent = ": " + addComma(arr[2]);
            document.getElementById("aaaa").textContent = ": " + addComma(arr[1]);
            document.getElementById("aaaaa").textContent = ": " + addComma(arr[0]);
            document.getElementById("aaaaaa").textContent = ": " + addComma(arr[5]);
            document.getElementById("aaaaaaa").textContent = ": " + addComma(eval(
                (arr[0])+"+"+
                (arr[1])+"+"+
                (arr[2])+"+"+
                (arr[3])+"+"+
                (arr[4])+"+"+
                (arr[5])
                ));
        }
    </script>

</body>

</html>

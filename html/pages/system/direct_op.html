<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../../css/functions.css">
    <link rel="stylesheet" href="../../../css/question_box.css">

    <!-- 비용 ',' 찍는 js -->
    <script src="../../../js/addcomma.js"></script>
    <!-- 함수 구현 -->
    <script src="../../../js/system.js"></script>

    <!-- html 삽입 js -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#direct").load("../../function/system/direct.html");
            //~이렇게 한줄만 해주면 알아서 contents에 testContents.html파일을 넣어 준다.
        });
    </script>
</head>

<body>



    <div class="box1">
        <div class="box2">

            <dir style="width: 100%;" id="direct">직접적 피해액</dir>

            <div id="submit">
                <input style="zoom:2" type="button" value="건너뛰기" onclick="skip()">
                <input style="zoom:2" type="button" value="확인버튼" onclick="submit()">
            </div>

        </div>
    </div>

    <input style="display: none;" type="text" id="c" value="ccc">

    <script>


        function _GET(search) {
            var obj = {};
            var uri = decodeURI(search);
            uri = uri.slice(1, uri.length);

            var param = uri.split('&');

            for (var i = 0; i < param.length; i++) {
                var devide = param[i].split('=');
                obj[devide[0]] = devide[1];
            }

            return obj;
        }

        window.onload = function () {
            var search = window.location.search;
            var getData = _GET(search);
            var sender = document.querySelector('#c');

            sender.value = getData.val;
        }

        function skip() {
            var data = (document.getElementById("c").value+ "//" +0);
            window.open("potential_op.html?val=" + data, "_self");
        }

        function submit() {
            if (DirectDamageAmount() != null) {
                var data = (document.getElementById("c").value+ "//" +DirectDamageAmount());
                window.open("potential_op.html?val=" + data, "_self");
            }
        }
    </script>


</body>

</html>

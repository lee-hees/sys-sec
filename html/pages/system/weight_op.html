    <script type="text/javascript">

        function _GET(search) {
            var obj = {};
            var uri = decodeURI(search);
            uri = uri.slice(1, uri.length);

            var param = uri.split('&');

            for (var i = 0; i < param.length; i++) {
                var devide = param[i].split('=');
                obj[devide[0]] = devide[1];
            }

            return obj;
        }

        var dataa;
        var systems;

        window.onload = function () {
            var search = window.location.search;
            var getData = _GET(search);
            var sender = document.querySelector('#c');

            sender.value = getData.val;
            dataa = sender.value;

            var arr = sender.value.split("//");  // 구분자를 통해 나뉜 결과는 배열로 저장된다.

            var selected = arr[0].split("+");
            var system_arr = arr[eval(selected[0] + '+' + selected[1] + '+' + selected[2])].split("/");
            systems = system_arr;
            // alert(arr);   // ["aa", "bb", "cc", "dd", "ee"]
            // console.log(arr);   // ["aa", "bb", "cc", "dd", "ee"]

            document.getElementById("system_result").textContent = ": " + addComma(eval(system_arr[0] + '+' + system_arr[1] + '+' + system_arr[2] + '+' + system_arr[3] + '+' + system_arr[4] + '+' + system_arr[5])) + " (원)";

            if (selected[3] == 1) {
                document.getElementById("button2").style.display = "none";
                document.getElementById("button4").style.display = "none";
                document.getElementById("button5").style.display = "block";
            }
            else {
                document.getElementById("button2").style.display = "block";
                document.getElementById("button4").style.display = "none";
                document.getElementById("button5").style.display = "none";
            }
        }

        function AAA() {

            var w1 = $("#w1 option:selected").val();
            var w2 = $("#w2 option:selected").val();
            var w3 = $("#w3 option:selected").val();
            var w4 = $("#w4 option:selected").val();
            var w5 = $("#w5 option:selected").val();
            var w6 = $("#w6 option:selected").val();
            var under = eval(w1 + '+' + w2 + '+' + w3 + '+' + w4 + '+' + w5 + '+' + w6); // 분모

            var aa = eval(systems[0] + '*' + w1 + '/' + under);
            var bb = eval(systems[1] + '*' + w2 + '/' + under);
            var cc = eval(systems[2] + '*' + w3 + '/' + under);
            var dd = eval(systems[3] + '*' + w4 + '/' + under);
            var ee = eval(systems[4] + '*' + w5 + '/' + under);
            var ff = eval(systems[5] + '*' + w6 + '/' + under);

            var Result = eval(eval(aa + '+' + bb + '+' + cc + '+' + dd + '+' + ee + '+' + ff) + '*' + 6);

            document.getElementById("system_result").textContent = ": " + addComma(Result) + " (원)";

            return Result;
        }

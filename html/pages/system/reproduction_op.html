<body>



    <div class="box1">
        <div class="box2">

            <!-- <dir id="direct">직접적 피해액</dir> -->

            <dir id="reproduction">데이터 재생산 비용</dir>
            <!-- <dir id="potential">잠재적 피해</dir> -->

            <!-- <dir id="total">총 피해액</dir> -->

            <div id="submit">
                <input style="zoom:2" type="button" value="건너뛰기" onclick="skip()">
                <input style="zoom:2" type="button" value="확인버튼" onclick="submit()">
            </div>

        </div>
    </div>

    <input style="display: none;" type="text" id="c" value="ccc">


    <script>
        function skip() {
            var data = (document.getElementById("c").value + "+" + 0);
            window.open("sale_loss_op.html?val=" + data, "_self");
        }

        function submit() {
            if (TheValueOfUnrecoverableData() != null) {
                var data = (document.getElementById("c").value + "+" + TheValueOfUnrecoverableData());
                window.open("sale_loss_op.html?val=" + data, "_self");
            }
        }
    </script>
    <script type="text/javascript">

        function _GET(search) {
            var obj = {};
            var uri = decodeURI(search);
            uri = uri.slice(1, uri.length);

            var param = uri.split('&');

            for (var i = 0; i < param.length; i++) {
                var devide = param[i].split('=');
                obj[devide[0]] = devide[1];
            }

            return obj;
        }

        window.onload = function () {
            var search = window.location.search;
            var getData = _GET(search);
            var sender = document.querySelector('#c');

            sender.value = getData.val;
        }
    </script>

</body>

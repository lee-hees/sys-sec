<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/functions.css">
    <link rel="stylesheet" href="/css/question_box.css">

    <!-- 비용 ',' 찍는 js -->
    <script src="/js/addcomma.js"></script>
    <!-- 함수 구현 -->
    <script src="/js/T.js"></script>

    <!-- html 삽입 js -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#direct").load("/html/function/direct.html");
            $("#sale_loss").load("/html/function/sale_loss.html");
            $("#reduced_production").load("/html/function/reduced_production.html");
            $("#reproduction").load("/html/function/reproduction.html");
            $("#potential").load("/html/function/potential.html");
            $("#total").load("/html/function/total.html");
            //~이렇게 한줄만 해주면 알아서 contents에 testContents.html파일을 넣어 준다.
        });
    </script>
</head>

<body>

    <!-- <dir id="direct">직접적 피해액</dir>
    <dir id="sale_loss">매출 이익 손실 비용</dir>
    <dir id="reduced_production">생산효율 저하로 인한 손실액</dir>
    <dir id="reproduction">데이터 재생산 비용</dir>
    <dir id="potential">잠재적 피해</dir>

    <dir id="total">총 피해액</dir> -->


    <div class="box1">
        <div class="box2">

            <div id="title">
                <h1 class="titleH">테러 유형을 선택하시오</h1>
                <h3 class="titleH">Choose the type of terrorism</h3>
            </div>

            <div id="question">

                <div id="question2">
                    <div class="choose-show">
                        <div class="box3">
                            <input style="zoom:2" type="checkbox"> 가상화폐</input>
                        </div>
                        <div class="box3">
                            <input style="zoom:2" type="checkbox"> 개인정보</input>
                        </div>
                        <div class="box4">
                            <input style="zoom:2" type="checkbox" onclick="fun1()"> 테러</input>
                            <div class="choose-hide">
                                <div id="list1" class="box4" style="display: none;">
                                    <input style="zoom:2" type="checkbox"> 시스템</input>
                                </div>
                                <div id="list2" class="box4" style="display: none;">
                                    <input style="zoom:2" type="checkbox"> 사이트</input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div id="submit">
                <input style="zoom:2" type="button" value="확인버튼">
            </div>

        </div>
    </div>
    <script>
        var clicked = 1;

        function fun1() {
            clicked += 1;
            if (clicked % 2 == 0) {
                document.getElementById("list1").style.display = "block";
                document.getElementById("list2").style.display = "block";
            }
            else {
                document.getElementById("list1").style.display = "none";
                document.getElementById("list2").style.display = "none";
            }
        }

    </script>


</body>

</html>
